<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballerinas Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <div id="pointCountContainer"> Point Count</div>
        <div id="timeCountContainer">Time Count</div>
      </header>
      <div id="startPage">
        <h1>Ballerinas quiz</h1>
        <button id="startBtn">Start quiz</button>
      </div>
      
      <div id="quizPage" class="hidden">
        <div id="questionContainer">
          <!-- Add Questions from Typescript -->
        </div>
        <button id="nextQuestionBtn">Next question</button>
        <button id="finishQuizBtn" class="hidden">Finsih quiz</button>
      </div>

      <div id="endPage">
        <p>Results:</p>
        <div id="resultContainer"></div>
        <button id="playAgainBtn">Play Again</button>
      </div>

      <footer>
        <div id="currentQuestion">
          Current Question
        </div>
      </footer>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
